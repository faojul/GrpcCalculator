syntax = "proto3";

// For C# namespace
option csharp_namespace = "Contracts.Protos";

// For Go import path and package
option go_package = "github.com/faojul/grpccalculator/go-client";

package calculator;

// Messages
message CalculationRequest {
  int32 a = 1;
  int32 b = 2;
}

message CalculationResponse {
  int32 result = 1;
}

// Service with all gRPC types
service Calculator {
  // Unary RPC
  rpc Add (CalculationRequest) returns (CalculationResponse);
}